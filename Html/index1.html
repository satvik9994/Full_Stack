<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satvik</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      z-index: 10;
    }
    canvas {
      display: block;
    }
    .tagline {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: gold;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Matrix style loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 1000;
    }
    .matrix-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #00ff00;
      font-family: monospace;
      font-size: 14px;
      line-height: 14px;
      white-space: pre;
      animation: flicker 2s infinite;
    }
    .loading-message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #00ff00;
      font-family: monospace;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <canvas id="matrixCanvas"></canvas>
    <div class="loading-message">KVERSEE LOADING...</div>
  </div>
  <header>Satvik</header>
  <div class="tagline">We Make Great Stuff</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Matrix effect
    const canvasMatrix = document.getElementById('matrixCanvas');
    const ctx = canvasMatrix.getContext('2d');
    canvasMatrix.height = window.innerHeight;
    canvasMatrix.width = window.innerWidth;
    const letters = Array(256).join("1").split("");

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvasMatrix.width, canvasMatrix.height);
      ctx.fillStyle = '#0F0';
      letters.map((y_pos, index) => {
        const text = String.fromCharCode(3e4 + Math.random() * 33);
        const x_pos = index * 10;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + 10;
      });
    }
    setInterval(drawMatrix, 33);

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    const loader = new THREE.GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/LeePerrySmith/LeePerrySmith.glb', function(gltf) {
      const model = gltf.scene;
      model.scale.set(2, 2, 2);
      scene.add(model);
      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animate();

      setTimeout(() => {
        document.querySelector('.loading-screen').style.display = 'none';
      }, 2000);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      canvasMatrix.width = window.innerWidth;
      canvasMatrix.height = window.innerHeight;
    });
  </script>
</body>
</html>
